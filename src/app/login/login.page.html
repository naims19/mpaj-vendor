<ion-app>
  <ion-content>
    <!-- font-link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


    <!-- Logo -->
    <div class="logo">
      <img src="assets/media/logo.png" alt="" srcset="">
      <h2>MPAJ Vendor</h2>
    </div>
    <!-- login-form -->
    <div class="login-form">
      <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <ion-label>Nama/Email/No Telefon</ion-label>
        <ion-input type="text" formControlName="email" name="email"></ion-input>
        <!-- validation -->
          <div *ngFor="let validation of validationUserMessages.email">
            <ng-container *ngIf="validationFormUser.get('email').hasError(validation.type) && 
            (validationFormUser.get('email').dirty || validationFormUser.get('email'). touched)">
              <small class="error-message">{{validation.message}}</small>
            </ng-container>
          </div>
        <ion-label class="password">Kata Laluan</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
        <!-- validation -->
          <div *ngFor="let validation of validationUserMessages.password">
            <ng-container *ngIf="validationFormUser.get('password').hasError(validation.type) && 
            (validationFormUser.get('password').dirty || validationFormUser.get('password'). touched)">
              <small class="error-message">{{validation.message}}</small>
            </ng-container>
          </div>
        <!-- login-btn -->
        <ion-button expand="block" fill="clear" type="submit" [disabled]="!validationFormUser.valid">
          LOG MASUK
        </ion-button>
      </form>
    </div>
    <div class="reset-pass">
      <p>Lupa kata laluan ? <a href="#" routerLink="/reset"> Reset kata laluan di sini</a></p>
      <p>Belum ada akaun ? <a href="" routerLink="/register">Daftar di sini</a></p>
    </div>
  </ion-content>
</ion-app>
