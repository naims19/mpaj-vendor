<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>PROFILE</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- apps content -->
  <ion-content >
    <div class="profile">
      <!-- nombor pendaftaran -->
      <ion-card *ngFor="let user of Users">
        <!-- <img src="assets/media/burger.jpg" alt=""> -->
        <ion-card-header>
          <ion-label>Nama Pemilik Kedai</ion-label>
          <ion-icon name="pencil-outline" class="ion-float-right"></ion-icon>
          <ion-label class="edit ion-float-right" (click)="editUser(user.id)">Edit Profile</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.name}}</ion-label>
        </ion-card-content>
        <ion-card-header>
          <ion-label>Kewarganegaraan</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.warganegara}}</ion-label>
        </ion-card-content>
        <ion-card-header>
          <ion-label>Nama Kedai</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.shopname}}</ion-label>
        </ion-card-content>
        <!-- <ion-card-header>
          <ion-label>Nombor Telefon</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>0175157736</ion-label>
        </ion-card-content> -->
        <ion-card-header>
          <ion-label>Jenis Perniagaan</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.perniagaan}}</ion-label>
        </ion-card-content>
        <ion-card-header>
          <ion-label>Alamat</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.alamat}}</ion-label>
        </ion-card-content>
        <ion-card-header>
          <ion-label>Negeri</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.state}}</ion-label>
        </ion-card-content>
        <ion-card-header>
          <ion-label>Poskod</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{user.poskod}}</ion-label>
        </ion-card-content>
      </ion-card>
      
    </div>
  </ion-content>
</ion-app>
