<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>PRODUCT</ion-title>
      <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>
    </ion-toolbar>
  </ion-header>
  <!-- apps content -->
  <ion-content >
    <div class="detail">
      <ion-card>
        <ion-card-header>
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-card-subtitle>Add photo</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-input type="text" placeholder="product name"></ion-input>
          <ion-input type="text" placeholder="category name"></ion-input>
          <ion-input type="number" placeholder="price"></ion-input>
          <ion-input type="number" placeholder="quantity"></ion-input>
          <ion-button expand="block" fill="clear" shape="round">
            <ion-icon name="checkmark-done-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-app>
