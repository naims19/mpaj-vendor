<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>HOME</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- apps content -->
  <ion-content >
    <div class="dashboard">
      <ion-grid fixed>
        <div class="title">
          <h3>Order</h3>
        </div>
        <ion-row>
          <ion-col size="6">
            <ion-card color="warning">
              <ion-card-header>
                <ion-card-title>Pending Order:</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>5</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card color="success">
              <ion-card-header>
                <ion-card-title>Completed Order :</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>10</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <div class="title">
          <h3>Sales</h3>
        </div>
        <ion-row>
          <ion-col size="6">
            <ion-card style="background-color: #0555B6;">
              <ion-card-header>
                <ion-card-title>Total Sales :</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>RM 20</ion-card-title>
              </ion-card-content>
            </ion-card>
            <ion-card color="tertiary">
              <ion-card-header>
                <ion-card-title>This Month</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>RM 20</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card style="background-color: #0555B6;">
              <ion-card-header>
                <ion-card-title>Today :</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>RM 20</ion-card-title>
              </ion-card-content>
            </ion-card>
            <ion-card color="success">
              <ion-card-header>
                <ion-card-title>This Year :</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-card-title>RM 1K</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          </ion-row>
          
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
